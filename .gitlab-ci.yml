image: node:latest
before_script:
  - cd website
  - npm i -g firebase-tools
  - npm install
deploy-functions:
  stage: deploy-website
  script:
    - npm run build
    - cp -r static/* public/
    - firebase deploy --only hosting --token $FIREBASE_TOKEN -P "rahneil-n3-co"
  only:
    refs:
      - main
stages:
- test
- deploy-website
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
